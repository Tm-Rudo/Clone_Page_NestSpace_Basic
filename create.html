<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
    <link rel="stylesheet" href="./assets/css/create.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Khu vực hiển thị thông báo -->
    <div
      id="message"
      class="alert"
      style="display: none; margin: 20px auto; width: 50%"
    ></div>

    <!-- Khu vực chào mừng và nút đăng xuất -->
    <div
      id="welcome"
      style="display: none; position: absolute; top: 10px; right: 10px"
    >
      <span id="welcome-text"></span>
      <button id="logout" class="btn btn-danger">Đăng xuất</button>
    </div>
    <form class="form" id="signup-form">
      <div class="mb-3">
        <h3
          style="
            text-align: center;
            font-size: 28px;
            padding-top: 20px;
            margin-bottom: 20px;
          "
        >
          Create an account
        </h3>

        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="signup-email"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          id="signup-username"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          id="signup-password"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          id="signup-confirm-password"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >I have read and agree to
          <span><a href="" style="text-decoration: none">temp</a></span></label
        >
      </div>
      <button type="submit" class="btn btn-primary">Sign up</button>
      <hr style="margin-top: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1)" />

      <span style="display: block; text-align: center; padding-bottom: 10px"
        >Already a member?
        <a href="" style="text-decoration: none; color: rgb(54, 96, 202)"
          >Login here</a
        ></span
      >
    </form>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/create.js"></script>
  </body>
</html>
